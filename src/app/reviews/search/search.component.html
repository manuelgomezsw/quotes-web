<mat-toolbar>
    <span>Buscar Opinión</span>
  </mat-toolbar>

  <div class="custom-main-content">
    <mat-form-field style="width: 100%">
      <mat-label>¿Cuál es el título de la opinión?</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="keyword"
        (keyup.enter)="onSearchByKeyword()"
      />
      <button mat-icon-button matSuffix (click)="onSearchByKeyword()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>

    <div *ngIf="reviews.length > 0">
      <h2>Opiniones a recordar</h2>
      <mat-card class="quote-card" *ngFor="let review of reviews">
        <mat-card-header>
          <mat-card-title>
            {{ review.title }}
          </mat-card-title>
        </mat-card-header>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            [routerLink]="['/reviews/' + review.review_id + '/edit']"
          >
            EDITAR
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
