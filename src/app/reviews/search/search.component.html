<mat-toolbar>
  <span>Buscar Opinión</span>
</mat-toolbar>

<div class="custom-main-content">
  <div *ngIf="isLoading" class="loading-container">
    <mat-progress-bar mode="indeterminate"></mat-progress-bar>
  </div>
  <mat-form-field class="full-width">
    <mat-label>¿Cuál es el título de la opinión?</mat-label>
    <input
      matInput
      type="text"
      [(ngModel)]="keyword"
      (keyup.enter)="onSearchByKeyword()"/>
    <button mat-icon-button matSuffix (click)="onSearchByKeyword()">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>

  <div class="review-list-container" *ngIf="reviews.length > 0">
    <h2>Opiniones a recordar</h2>
    <mat-card class="review-card" *ngFor="let review of reviews">
      <mat-card-header>
        <mat-card-title>
          <a [routerLink]="['/reviews/' + review.review_id + '/detail']">
            {{ review.title }}
          </a>
        </mat-card-title>
        <mat-card-subtitle>
          {{ review.author }}
        </mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        <p>
          {{ review.review }}...
        </p>
      </mat-card-content>
      <mat-card-actions>
        <button mat-button color="primary" [routerLink]="['/reviews/' + review.review_id + '/edit']">
          EDITAR
        </button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
