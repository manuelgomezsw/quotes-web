<div class="random-item-container">
  <mat-card class="item-card">
    <mat-card-header>
      <mat-card-title>
        {{ titleText }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ subtitleText }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ contentText }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <mat-card-actions>
        <button mat-button color="primary" (click)="getRandomItem()">
          <mat-icon>refresh</mat-icon>
        </button>
          <button mat-button color="primary" [routerLink]="[editRoute]">
            <mat-icon>edit</mat-icon>
          </button>
      </mat-card-actions>
    </mat-card-actions>
  </mat-card>
</div>
