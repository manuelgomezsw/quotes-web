<mat-toolbar>
    <span>Buscar palabra</span>
  </mat-toolbar>
  
  <div class="custom-main-content">
    <mat-form-field style="width: 100%">
      <mat-label>¿Cuál palabra quieres buscar?</mat-label>
      <input
        matInput
        type="text"
        [(ngModel)]="keyword"
        (keyup.enter)="onSearchByKeyword()"
      />
      <button mat-icon-button matSuffix (click)="onSearchByKeyword()">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  
    <div *ngIf="words.length > 0">
      <h2>Frases a recordar</h2>
      <mat-card class="quote-card" *ngFor="let word of words">
        <mat-card-header>
          <mat-card-title>
            {{ word.word }}
          </mat-card-title>
          <mat-card-subtitle>
            {{ word.meaning }}
          </mat-card-subtitle>
        </mat-card-header>
        <mat-card-actions>
          <button
            mat-button
            color="primary"
            [routerLink]="['/words/edit/' + word.word_id]"
          >
            EDITAR
          </button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
