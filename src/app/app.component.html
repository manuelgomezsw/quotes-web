<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <h1>{{ title }}</h1>
  </mat-toolbar-row>
</mat-toolbar>

<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #sidenav
    class="sidenav"
    opened="true"
    mode="side"
    style="width: 180px"
  >
    <mat-nav-list
      style="margin: 0px; border-radius: 0px; box-shadow: none; font-size: 12"
    >
      <mat-list-item
        class="prueba-list-iten"
        routerLink="/"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
        >Inicio</mat-list-item
      >
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header class="prueba-list-iten"
          >Frases</mat-expansion-panel-header
        >
        <mat-nav-list>
          <mat-list-item>not focused list item</mat-list-item>
          <a
            mat-list-item
            [routerLink]="['/quotes/search']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Buscar</a
          >
          <a
            mat-list-item
            [routerLink]="['/quotes/new']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Memorizar</a
          >
          <a
            mat-list-item
            [routerLink]="['/quotes/discovery']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Descubrir</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
      <mat-expansion-panel [class.mat-elevation-z0]="true">
        <mat-expansion-panel-header>Palabras</mat-expansion-panel-header>
        <mat-nav-list>
          <a
            mat-list-item
            [routerLink]="['/words/search']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Buscar</a
          >
          <a
            mat-list-item
            [routerLink]="['/words/new']"
            routerLinkActive="router-link-active"
            [routerLinkActiveOptions]="{ exact: true }"
            >Memorizar</a
          >
        </mat-nav-list>
      </mat-expansion-panel>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content style="height: 90vh; padding: 10px">
    <router-outlet />
  </mat-sidenav-content>
</mat-sidenav-container>
