<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button
      mat-button
      routerLink="/"
      routerLinkActive="router-link-active"
      [routerLinkActiveOptions]="{ exact: true }"
    >
      Inicio
    </button>
    <button mat-button [matMenuTriggerFor]="belowQuotes">Frases</button>
    <mat-menu #belowQuotes="matMenu" yPosition="below">
      <button
        mat-menu-item
        routerLink="/quotes/search"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Buscar
      </button>
      <button
        mat-menu-item
        routerLink="/quotes/new"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Memorizar
      </button>
      <button
        mat-menu-item
        routerLink="/quotes/discover"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Descubrir
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="belowWords">Palabras</button>
    <mat-menu #belowWords="matMenu" yPosition="below">
      <button
        mat-menu-item
        routerLink="/words/search"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Buscar
      </button>
      <button
        mat-menu-item
        routerLink="/words/new"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Memorizar
      </button>
    </mat-menu>
    <button mat-button [matMenuTriggerFor]="belowReviews">Opiniones</button>
    <mat-menu #belowReviews="matMenu" yPosition="below">
      <button
        mat-menu-item
        routerLink="/reviews/search"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Buscar
      </button>
      <button
        mat-menu-item
        routerLink="/reviews/new"
        routerLinkActive="router-link-active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Opinar
      </button>
    </mat-menu>
    <span class="menu-spacer"></span>
  </mat-toolbar-row>
</mat-toolbar>

<router-outlet />
