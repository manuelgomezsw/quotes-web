<mat-toolbar>
  <span>Memorizar frase</span>
</mat-toolbar>

<div class="custom-main-content">
  <mat-form-field class="full-width">
    <mat-label>Frase a memorizar</mat-label>
    <textarea
      id="phraseInput"
      cols="30"
      rows="7"
      matInput
      type="text"
      [(ngModel)]="quote.phrase"
      name="phrase"
    ></textarea>
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>¿Quién es el autor?</mat-label>
    <input
      id="authorInput"
      matInput
      type="text"
      [(ngModel)]="quote.author"
      name="author"
      onfocus="this.select()"
    />
  </mat-form-field>

  <mat-form-field class="full-width">
    <mat-label>¿Cuál es la obra?</mat-label>
    <input
      id="workInput"
      matInput
      type="text"
      [(ngModel)]="quote.work"
      name="work"
      onfocus="this.select()"
    />
  </mat-form-field>

  <button
    mat-flat-button
    type="button"
    color="primary"
    (click)="onMemorizeQuote()"
    onfocus="this.select()"
  >
    MEMORIZAR
  </button>
</div>
