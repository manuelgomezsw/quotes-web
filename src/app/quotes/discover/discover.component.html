<mat-toolbar>
  <span>Descubre frases</span>
</mat-toolbar>

<div>
  <mat-chip-listbox aria-label="Fish selection">
    <mat-chip-option
      *ngFor="let topic of topics"
      (selectionChange)="getQuotes(topic, $event)"
      >{{ topic }}</mat-chip-option
    >
  </mat-chip-listbox>
</div>

<div *ngIf="quotes.length > 0">
  <mat-card class="quote-card" *ngFor="let quote of quotes">
    <mat-card-header>
      <mat-card-title>
        {{ quote.author }}
      </mat-card-title>
      <mat-card-subtitle>
        {{ quote.work }}
      </mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>
        {{ quote.phrase }}
      </p>
    </mat-card-content>
    <mat-card-actions>
      <button
        mat-button
        color="primary"
        [routerLink]="['/quotes/edit/' + quote.quote_id]"
      >
        EDITAR
      </button>
    </mat-card-actions>
  </mat-card>
</div>
